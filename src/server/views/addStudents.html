{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}
<section>
  <div class="margin-top">
    {% for message in messages %}
      <div class="alert alert-{{ message.status }}">
        {{ message.value }}
      </div>
    {% endfor %}
  </div>
  <div class="container">
    <h1>{{ title }}</h1>
    <div class="col-lg-6">
        <form class="form-horizontal" id="fileUpload" method="post" action="/admin/{{schoolId}}/addstudents" enctype="multipart/form-data">
          <div class="row">
            <div class="col-lg-12">
              <label for="csv">Select a file to upload:</label>
              <input type="file" name="csv" value="" accept=".csv" class="form-control">
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-lg-6">
              <button type="submit" class="btn btn-md btn-success">UPLOAD</button>
            </div>
          </div>
        </form>
    </div>
    <div class="col-lg-6">
      <form class="" action="/admin/{{schoolId}}/addstudent" method="post">
        <div class="row">
          <div class="col-lg-6">
            <label for="student_id">Student ID</label>
            <input type="text" class="form-control" name="student_id" placeholder="Student ID" autofocus required>
          </div>
          <div class="col-lg-6">
            <label for="grade">Grade</label>
            <input type="text" class="form-control" name="grade" placeholder="Grade" required>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-lg-4">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" name="first_name" placeholder="First" required>
          </div>
          <div class="col-lg-4">
            <label for="middle_name">Middle Name</label>
            <input type="text" class="form-control" name="middle_name" placeholder="Middle" required>
          </div>
          <div class="col-lg-4">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" name="last_name" placeholder="Last" required>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-lg-4">
            <button type="submit" class="btn btn-md btn-success">GO</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}

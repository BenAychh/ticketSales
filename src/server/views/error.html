{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}
<section>
  <div class="container">

    <div class="media">
      <img src="/images/error.png" height="400px" width="400px" class="centered"/>
      <h2 class="text-center">Looks like something went wrong.  Please try again.</h2>
    </div>
    {% if err %}
    <h1>{{ message }}</h1>
    <h2>{{ error.status }}</h2>
    <pre>{{ error.stack }}</pre>
    {% endif %}
  </div>
</section>
{% endblock %}

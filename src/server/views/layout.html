<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/sandstone/bootstrap.min.css" rel="stylesheet" integrity="sha384-QqZs0aSOGFan3GWVdP4PyCBp6icaF/4n8Q+wsmZUTiiVIqE4r4tFYcb8Osf+8y45" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    {% if stylesheet %}
    <link rel="stylesheet" href="/css/{{stylesheet}}">
    {% endif %}
  </head>
  <body>
    <section id="sidebar">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/sales">Sell</a></li>
        <li><a href="/addStudent">Add Student</a></li>
        <!-- if superAdmin -->
        <li><a href="/addEvent">Add Event</a></li>
        <!-- messages -->
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.status }}">
              {{ message.value }}
            </div>
          {% endfor %}
        {% endif %}
        <!-- login teacher -->
        {% if user %}
        <a href="/logout" class="btn btn-danger">Log Out</a>
        {% else %}
        <form action="/login" method="POST">
          <input type="text" name="email" placeholder="Email Address">
          <input type="password" name="password" placeholder="Password">
          <button type="submit">Log In</button>
        </form>
        {% endif %}
      </ul>
    </section>
    {% block content %}
    {% endblock %}
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    {% if script %}
    <script type="text/javascript" src="/js/{{script}}"></script>
    {% endif %}
  </body>
</html>
